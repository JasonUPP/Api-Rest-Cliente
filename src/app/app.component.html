<div style="margin-top: 3%;">
  <button type="button" class="btn btn-success" (click)="btnNew(0)" [hidden]="tabUser">Nuevo Usuario</button>
</div>

<div style="margin-top: 2%;">
  <div id="users" [hidden]="tabUser">
    <table class="table table-hover" style="max-width: 75%; margin-left: auto; margin-right: auto;">
      <thead>
        <tr class="table-secondary">
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Edad</th>
          <th style="text-align: center;">Acciones</th>
        </tr>
      </thead>
      <div *ngIf="usuarios.length === 0" class="alert alert-dismissible alert-warning" style="width: 75%;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p class="mb-0">No hay usuarios</p>
      </div>
      <tbody *ngIf="usuarios && usuarios.length">
        <tr *ngFor="let user of usuarios" class="table-active">
          <td>{{ user.Id }}</td>
          <td>{{ user.Nombre }}</td>
          <td>{{ user.Apellidos }}</td>
          <td>{{ user.Edad }}</td>
          <td style="text-align: center;">
            <button type="button" class="btn btn-info" (click)="modificar(user, 1)">Modificar</button>
            <button type="button" class="btn btn-danger" (click)="eliminar(user, 2)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="new" [hidden]="tabNewUser">
    <form style="max-width: 75%; margin-left: auto; margin-right: auto;">
      <fieldset>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail" placeholder="Nombre"
            name="Nombre" id="Nombre" [(ngModel)]="Nombre">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Apellidos</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail" placeholder="Apellidos"
            name="Apellidos" id="Apellidos" [(ngModel)]="Apellidos">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Edad</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail" placeholder="Edad"
            name="Edad" id="Edad" [(ngModel)]="Edad">
          </div>
        </div>
        <button type="button" class="btn btn-warning" (click)="operacionUsuario()">Crear</button>
        <button type="button" class="btn btn-secondary" (click)="editorOptions(false)" [hidden]="tabNewUser">Volver</button>
      </fieldset>
    </form>
  </div>
</div>

<div [hidden]="tabDel">
  <div class="alert alert-dismissible alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4 class="alert-heading">Advertencia</h4>
    <p class="mb-0">Estas seguro de eliminar a {{ Nombre }}.</p>
  </div>
  <button type="button" class="btn btn-outline-success" (click)="editorDel(true)">No, cancelar</button>
  <button type="button" class="btn btn-outline-danger" (click)="operacionUsuario()">Si, BORRAR</button>
</div>
